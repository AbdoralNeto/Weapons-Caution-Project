

<head th:fragment="head(titulo)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CDN CSS do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
        <title th:text="${titulo}">Home</title>
</head>


<header th:fragment="header(titulo)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" 
                th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
                href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/cautelas') ? 'active' : ''}"
                href="/cautelas">Cautelas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}">Sistema de Cautela de Armamento</h1>
            </div>
        </div>

    </div>
</header>
