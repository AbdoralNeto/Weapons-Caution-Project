<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Cautelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Cautela Temporária</h1>
        </div>
        <div class="row">
            <div class="col-12">


                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Área</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Cautela</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cautela : ${cautelas}">
                            <th class="col-1" scope="row" th:text="${cautela.getId()}">ID</td>
                            <td class="col-3" th:text="${cautela.nomePolicial}">Nome do Policial</td>
                            <td class="col-2" th:text="${cautela.areaAtuacao}">Área de Atuação</td>
                            <td class="col-1" th:text="${cautela.modelArma}">Modelo da Arma</td>
                            <td class="col-2" th:text="${cautela.statusCautela}">Status da Cautela</td>
                            <td class="col-1"><a href="#">Detalhes</a></td>
                            <td class="col-1"><a href="#">Editar</a></td>
                            <td class="col-1"><a href="#">Deletar</a></td>
                        </tr>

                    </tbody>
                </table>

                <div class="col-12">

                    <a href="/index"><button type="submit" class="btn btn-dark">Nova Cautela</button></a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
