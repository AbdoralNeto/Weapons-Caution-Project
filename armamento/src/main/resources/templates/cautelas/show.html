<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Lista de Cautelas')}"></head>

<body>

    <header th:replace="~{fragmentos :: header('Cautela #' + ${cautela.id})}"></header>

    <main>
        <div class="container mt-4">

            <div class="row">
                <div class="col-12">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Informação:</h5>
                            <strong>Nome do Policial: </strong><span th:text="${cautela.nomePolicial}"></span><br />
                            <strong>Área de Atuação: </strong><span th:text="${cautela.areaAtuacao}"></span><br />
                            <!--<strong>Data de cautela:</strong><span th:text="${cautela.}"></span>
                    <strong>Data de devolução:</strong><span th:text="${cautela.nomePolicial}"></span>-->
                            <strong>Modelo de Arma: </strong><span
                                th:text="${cautela.modelArma.toString()}"></span><br />
                            <strong>Status de cautela: </strong><span
                                th:text="${cautela.statusCautela.toString}"></span><br />
                            <strong>Quantidade de Munição: </strong><span
                                th:text="${cautela.quantidadeMunicao}"></span><br />
                            <a href="#" class="card-link">Editar</a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="/cautelas"> <button type="button" class="btn btn-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-reply" viewBox="0 0 16 16">
                                <path
                                    d="M6.598 5.013a.144.144 0 0 1 .202.134V6.3a.5.5 0 0 0 .5.5c.667 0 2.013.005 3.3.822.984.624 1.99 1.76 2.595 3.876-1.02-.983-2.185-1.516-3.205-1.799a8.74 8.74 0 0 0-1.921-.306 7.404 7.404 0 0 0-.798.008h-.013l-.005.001h-.001L7.3 9.9l-.05-.498a.5.5 0 0 0-.45.498v1.153c0 .108-.11.176-.202.134L2.614 8.254a.503.503 0 0 0-.042-.028.147.147 0 0 1 0-.252.499.499 0 0 0 .042-.028l3.984-2.933zM7.8 10.386c.068 0 .143.003.223.006.434.02 1.034.086 1.7.271 1.326.368 2.896 1.202 3.94 3.08a.5.5 0 0 0 .933-.305c-.464-3.71-1.886-5.662-3.46-6.66-1.245-.79-2.527-.942-3.336-.971v-.66a1.144 1.144 0 0 0-1.767-.96l-3.994 2.94a1.147 1.147 0 0 0 0 1.946l3.994 2.94a1.144 1.144 0 0 0 1.767-.96v-.667z" />
                            </svg> Voltar
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
